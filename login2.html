<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body
    class="bg-login-image2 bg-cover bg-no-repeat w-screen h-screen font-montserrat"
  >
    <div class="flex items-center justify-center h-full w-full relative container">
      <div
        class="flex flex-col w-[700px] h-[80vh] bg-cover rounded-2xl shadow-lg bg-login-image4 pl-4 justify-center relative"
      >

      <!-- Login Container -->
      <div class="absolute inset-y-0 -left-80 flex items-center">
        <div
          class="w-[625px] h-[70vh] custom-xl:h-[75vh] rounded-2xl 2xl:text-2xl xl:text-xl 2xl:space-y-10 xl:space-y-7 shadow-2xl p-16 drop-shadow-2xl backdrop-blur-xl bg-gradient-to-br from-[#FFFFFFCC] via-[#ddcececc] to-[#FFFFFF00]"
        >
          <div class="flex flex-col space-y-3">
            <div class="flex space-x-3">
              <img src="/img/security_lock.svg" alt="" width="24" height="24" />
              <label for="">Email address</label>
            </div>
            <input
              type="text"
              class="border-[3px] border-secondary rounded-md p-3 focus:outline-none"
            />
          </div>
          <div class="flex flex-col space-y-3">
            <div class="flex space-x-3">
              <img src="/img/security_lock.svg" alt="" />
              <label for="">Password</label>
            </div>
            <input
              type="text"
              class="border-[3px] border-secondary rounded-md p-3 focus:outline-none"
            />
          </div>
          <div class="text-secondary text-right">Forgot password?</div>
          <button
            type="submit"
            class="text-center bg-secondary w-[500px] p-4 rounded-md text-white text-[28px] font-bold hover:text-black hover:opacity-70 transition-all duration-300 ease-in-out"
          >
            Login
          </button>
          <p class="text-center">New collector? <b>Create an account</b></p>
        </div>
      </div>



      <div class="flex flex-col ">
          <div class="flex flex-col w-[360px] text-right justify-end mt-20 ">
            <h1 class="text-white 2xl:text-4xl xl:text-3xl font-bold">
              Collect waste with ease using <span class="text-black">Junkyard.</span>
            </h1>
            <div class="text-right">
              <p class="text-[28px] text-white">Sign up Now</p>
            </div>
          </div>
      </div>
        <div class="absolute bottom-7">
          <img src="/img/logo.svg" alt="JunkYard Logo" class="" />
        </div>
      </div>
      
    </div>
  </body>
</html>
