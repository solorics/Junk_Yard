<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recycle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-montserrat">
    <div class="h-screen w-screen flex">
      <div
        id="aside"
        class="py-7 h-full w-[362px] flex flex-col justify-between shadow-md"
      >
        <div class="flex flex-col items-center space-y-2">
          <img src="/img/idPassport.png" alt="" class="rounded-full mb-4" />
          <h2 class="text-2xl font-bold">PETsPoint Recycling</h2>
          <p class="text-lg font-semibold">Avail Bal: N20,000.89</p>
          <p class="text-lg font-normal">Basic User</p>
        </div>
        <div class="flex flex-col gap-3 mt-4 mb-10">
          <div
            class="flex gap-4 text-xl font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/dashboard_icon.svg" alt="" />
            <p>Dashboard</p>
          </div>
          <div
            class="flex gap-4 text-xl font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/recycler_icon.svg" alt="" />
            <p>Recycler Units</p>
          </div>
          <div
            class="flex gap-4 text-xl font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/collection_icon.svg" alt="" />
            <p>Collection History</p>
          </div>
          <div
            class="flex gap-4 text-xl font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/renew_icon.svg" alt="" />
            <p>Renew Subscription</p>
          </div>
          <div
            class="flex gap-4 text-xl font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/fund_icon.svg" alt="" />
            <p>Fund Account</p>
          </div>
          <div
            class="flex gap-4 text-xl font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/myAccount_icon.svg" alt="" />
            <p>My Account</p>
          </div>
          <div
            class="flex gap-4 text-xl font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/helpSupport_icon.svg" alt="" />
            <p>Help & Support</p>
          </div>
        </div>
        <button
          class="bg-secondary text-white text-xl font-semibold text-center hover:bg-opacity-40 rounded-xl transition-all ease-out duration-300 delay-75 py-3 mx-7 mb-20"
        >
          UPGRADE PLAN
        </button>
      </div>
      <div id="dashBoard" class="bg-fakeWhite h-full  py-14 px-[90px]">
        <h1 class="text-4xl font-bold mb-5">Recycler Units</h1>
        <a href="#" class="text-textGray text-sm font-semibold"
          >Recycler Units > <span class="text-black">PETsPoint Ikeja</span></a
        >

        <div class="w-[741px] h-[730px] mt-12">
            <div class="card-shadow p-12 rounded-3xl flex flex-col gap-9">
                <div class="flex flex-col">
                    <label for="" class="text-lg font-medium">Recycler Unit Name</label>
                    <input type="text" class="border-[3px] border-secondary focus:outline-none text-2xl font-semibold placeholder:text-black rounded-lg px-3 py-1" placeholder="PETsPoint Agbowo">
                </div>
                <div class="flex flex-col gap-6">
                    <div class="flex flex-col">
                        <label for="" class="text-lg font-medium">Login ID</label>
                        <input type="text" class="border-secondary focus:outline-none rounded-lg px-3 py-2 border-[3px]">
                    </div>
                    <button type="submit" class="border-secondary text-secondary text-2xl font-semibold rounded-lg border-[3px] px-3 py-1 hover:bg-secondary hover:text-white transition-all transform ease-in-out duration-300">Generate ID</button>
                </div>
                <div class="flex flex-col gap-5">
                    <div class="flex flex-col">
                        <label for="">Acess Key</label>
                        <input type="text" class="border-secondary focus:outline-none rounded-lg px-3 py-2 border-[3px]"">
                    </div>
                    <button type="submit" class="border-secondary text-secondary text-2xl font-semibold rounded-lg border-[3px] px-3 py-1 hover:bg-secondary hover:text-white transition-all transform ease-in-out duration-300">Generate Access Key</button>
                </div>
                <button type="submit" class="border border-secondary text-white bg-secondary text-2xl font-semibold px-3 py-1 mb-7 rounded-lg hover:bg-white hover:text-secondary hover:border-[3px] hover:border-secondary transition-all transform ease-in-out duration-300">Add New Unit</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
