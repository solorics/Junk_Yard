<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Plan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-montserrat">
    <div class="container 2xl:py-20 xl:py-10 h-full flex flex-col">
      <div class="2xl:space-y-7 xl:space-y-3">
        <h1 class="2xl:text-3xl xl:text-xl font-bold">Subscription Plan</h1>
        <h2 class="2xl:text-xl xl:text-sm font-medium">
          Make payment for your preferred plan
        </h2>
      </div>
      <div
        class="2xl:mt-12 xl:mt-6 w-[720px] h-full rounded-[30px]  shadow-2xl flex flex-col  drop-shadow-2xl backdrop-blur-xl bg-gradient-to-br from-[#FFFFFF] via-[rgb(253,253,253)] to-[#FFFFFF00"
      >
        <div class="flex justify-between text-textGray text-lg border-b border-b-collectionBtn w-full py-4 px-6 my-2 font-semibold">
          <p>SUBSCRIPTION PLAN</p>
          <p class="mr-36">AMOUNT</p>
        </div>
        <div class="flex justify-between font-medium border-b border-b-collectionBtn py-4 px-6 mt-2">
          <div class="font-semibold">
            <p>FREE PLAN</p>
          </div>
          <div class="text-justify mr-20">
            <p class="font-medium">Free</p>
            <p class="text-textGray">Renewal 0/Month</p>
          </div>
        </div>
        <div class="m-6">
          <button
            class="flex justify-center items-center rounded-[10px] border-2 border-textGray text-textGray gap-2  px-7 py-2 group-hover:text-white group-hover:bg-secondary transform ease-in transition-all duration-300 hover:border-secondary hover:opacity-60 hover:shadow-md"
          >
            <span
              ><img
                src="/img/change_vector.svg"
                alt=""
                class="group-hover:text-white" /></span
            >Change Plan
          </button>
        </div>
      </div>
      <div class="mt-12">
        <button
          class="bg-secondary text-white text-2xl font-bold px-12 py-3 text-center border-[3px] border-secondary rounded-[10px] shadow-xl transition-all transform ease-in hover:bg-opacity-60 hover:text-black"
        >
          PROCEED
        </button>
      </div>
      <div class="flex flex-col gap-20">
        <div class="2xl:text-xl font-medium mt-12">
            <p><span class="font-bold">Note:</span> <br><br>Junkyard Free Plan will give you access to create only 1 recycler unit, and it is free forever.</p>
          </div>
    
          <div>
            <a href=""><p class="font-bold text-textGray text-xl hover:text-secondary ease-out duration-300 transition-all transform">PREVIOUS</p></a>
          </div>
      </div>
     
    </div>
  </body>
</html>
