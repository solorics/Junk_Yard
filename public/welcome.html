<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to JUNK YARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-montserrat h-screen w-screen flex items-center justify-center">
    <div class="container h-full max-h-[600px]">
        <div class="h-full flex flex-col justify-between">
            <h1 class="text-[64px]">Welcome to <span class="text-secondary">JUNKYARD</span></h1>
            <div class="flex flex-col gap-12 max-w-[912px]">
                <input type="text" placeholder="Comapny Name" class="border-b-[4px] focus:outline-none py-2 text-4xl">
                <input type="text" placeholder="Comapny Address" class="border-b-[4px] focus:outline-none py-2 text-4xl">
            </div>
            <div class="flex justify-between cursor-pointer">
                <div class="text-2xl font-bold hover:text-secondary ease-in duration-200">PREVIOUS</div>
                <div class="text-secondary text-2xl font-bold hover:text-black ease-linear duration-200">NEXT</div>
            </div>
        </div>
    </div>
</body>
</html>
