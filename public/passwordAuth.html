<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junk Yard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-login-image bg-cover bg-center bg-no-repeat">
    <div class="flex flex-col items-center justify-center h-screen gap-7">
      <!-- Login Container -->
      <div
        class="w-[725px] rounded-2xl text-2xl space-y-10 shadow-2xl p-16 drop-shadow-2xl backdrop-blur-xl bg-gradient-to-br from-[#FFFFFFCC] via-[#FFFFFFCC] to-[#FFFFFF00]"
      >
        <div class="flex flex-col space-y-3">
          <div class="flex space-x-3">
            <img src="/img/security_lock.svg" alt="" width="24" height="24" />
            <label for="">Old Password</label>
          </div>
          <input
            type="text"
            class="border-[3px] border-secondary rounded-md p-3 focus:outline-none"
          />
        </div>
        <div class="flex flex-col space-y-3">
          <div class="flex space-x-3">
            <img src="/img/security_lock.svg" alt="" />
            <label for="">New Password</label>
          </div>
          <input
            type="text"
            class="border-[3px] border-secondary rounded-md p-3 focus:outline-none"
          />
        </div>
        <div class="flex flex-col space-y-3">
          <div class="flex space-x-3">
            <img src="/img/security_lock.svg" alt="" />
            <label for="">Confirm New Password</label>
          </div>
          <input
            type="text"
            class="border-[3px] border-secondary rounded-md p-3 focus:outline-none"
          />
        </div>
        <button
          type="submit"
          class="text-center bg-secondary w-[600px] p-4 rounded-md text-white hover:text-black hover:opacity-70 transition-all duration-300 ease-in-out"
        >
          Reset Password
        </button>
        <p class="text-center">Already a Collector? <b>Login</b></p>
      </div>
      <img src="/img/logo.svg" alt="JunkYard Logo" class="" />
    </div>
  </body>
</html>
